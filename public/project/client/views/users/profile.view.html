<h1 class="page-header">Profile</h1>

<div id="updateAlert" class="alert alert-success alert-dismissible" role="alert" ng-show="model.updated">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="model.updated=null"><span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> The recent changes you made were saved.
</div>

<form ng-controller="ProfileController" class="form-horizontal">
    <div id="errorAlert" class="alert alert-danger alert-dismissible" role="alert" ng-show="model.rootScope.errorMessage">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="model.rootScope.errorMessage = null"><span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong> {{model.rootScope.errorMessage}}
    </div>
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username: </label>
        <div class="col-sm-10">
            <input ng-model="model.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-10">
            <input ng-model="model.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name: </label>
        <div class="col-sm-10">
            <input ng-model="model.firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name: </label>
        <div class="col-sm-10">
            <input ng-model="model.lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-10">
            <input ng-model="model.userEmail" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputImage" class="col-sm-2 control-label">Profile Image: </label>
        <div class="col-sm-10">
            <input ng-model="model.userImage" type="url" class="form-control" id="inputImage" placeholder="Link to profile image">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.update(model.username, model.password, model.firstName, model.lastName, model.userEmail, model.userImage)" type="submit" class="btn btn-primary btn-block btn-lg">Update</button>
        </div>
    </div>
</form>
