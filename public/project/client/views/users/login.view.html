<h1 class="page-header">Login</h1>

<div class="container-fluid">
    <div id="updateAlert" class="alert alert-danger alert-dismissible" role="alert"
         ng-show="model.rootScope.errorMessage">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                ng-click="model.rootScope.errorMessage = null"><span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong> {{model.rootScope.errorMessage}}
    </div>
    <div id="main" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username: </label>
                    <div class="col-sm-10">
                        <input ng-model="model.username" type="text" class="form-control" id="inputUsername"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
                    <div class="col-sm-10">
                        <input ng-model="model.password" type="password" class="form-control" id="inputPassword"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="model.login(model.username, model.password)" type="submit"
                                class="btn btn-primary btn-block btn-lg">Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
