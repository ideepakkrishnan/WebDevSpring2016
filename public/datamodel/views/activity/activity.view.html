<h1 class="page-header">Activity Logs</h1>

<div class="table table-responsive no-border">
    <form ng-controller="ActivityController">
        <table id="responsive-table" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Username</th>
                <th>Calories</th>
                <th>Steps</th>
                <th>Distance</th>
                <th>Duration</th>
                <th>Logged Date</th>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td data-title="Username">
                    <input ng-model="username" type="text" class="form-control" placeholder="Username">
                </td>
                <td data-title="Calories">
                    <input ng-model="calories" type="number" class="form-control" placeholder="Calories">
                </td>
                <td data-title="Steps">
                    <input ng-model="steps" type="number" class="form-control" placeholder="Steps">
                </td>
                <td data-title="Distance">
                    <input ng-model="distance" type="number" class="form-control" placeholder="Distance">
                </td>
                <td data-title="Duration">
                    <input ng-model="duration" type="number" class="form-control" placeholder="Duration">
                </td>
                <td data-title="Logged Date">
                    <input ng-model="loggedDate" type="Date" class="form-control">
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="addActivityLog()" type="button" class="btn btn-default outline" aria-label="Add activity log">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button ng-click="updateActivityLog()" type="button" class="btn btn-default outline" aria-label="Update activity log">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-repeat="instance in activityLogs" ng-class="{'success': instance._id==_id}">
                <td data-title="Username">
                    <a class="form-name" href="#" ng-click="loadActivityLogDetails(instance._id)">{{instance.username}}</a>
                </td>
                <td data-title="Calories" class="text-right">
                    <a class="form-name" href="#" ng-click="loadActivityLogDetails(instance._id)">{{instance.calories}}</a>
                </td>
                <td data-title="Steps" class="text-right">
                    <a class="form-name" href="#" ng-click="loadActivityLogDetails(instance._id)">{{instance.steps}}</a>
                </td>
                <td data-title="Distance" class="text-right">
                    <a class="form-name" href="#" ng-click="loadActivityLogDetails(instance._id)">{{instance.distance}}</a>
                </td>
                <td data-title="Duration" class="text-right">
                    <a class="form-name" href="#" ng-click="loadActivityLogDetails(instance._id)">{{instance.duration}}</a>
                </td>
                <td data-title="Logged Date" class="text-center">
                    <a class="form-name" href="#" ng-click="loadActivityLogDetails(instance._id)">{{instance.date}}</a>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="deleteActivityLog(instance._id)" type="button" class="btn btn-default outline" aria-label="Remove activity log">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button ng-click="selectActivityLog(instance)" type="button" class="btn btn-default outline" aria-label="Select activity log">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
