<h1 class="page-header">Weight Logs</h1>

<div class="table table-responsive no-border">
    <form ng-controller="WeightController">
        <table id="responsive-table" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Username</th>
                <th>BMI</th>
                <th>Fat</th>
                <th>Logged Date</th>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td data-title="Username">
                    <input ng-model="username" type="text" class="form-control" placeholder="Username">
                </td>
                <td data-title="BMI">
                    <input ng-model="bmi" type="number" class="form-control" placeholder="BMI">
                </td>
                <td data-title="Fat">
                    <input ng-model="fat" type="number" class="form-control" placeholder="Fat">
                </td>
                <td data-title="Logged Date">
                    <input ng-model="loggedDate" type="Date" class="form-control">
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="addWeightLog()" type="button" class="btn btn-default outline" aria-label="Add sleep log">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button ng-click="updateWeightLog()" type="button" class="btn btn-default outline" aria-label="Update sleep log">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-repeat="instance in weightLogs" ng-class="{'success': instance._id==_id}">
                <td data-title="Username">
                    <a class="form-name" href="#" ng-click="loadWeightLogDetails(instance._id)">{{instance.username}}</a>
                </td>
                <td data-title="BMI">
                    <a class="form-name" href="#" ng-click="loadWeightLogDetails(instance._id)">{{instance.bmi}}</a>
                </td>
                <td data-title="Fat">
                    <a class="form-name" href="#" ng-click="loadWeightLogDetails(instance._id)">{{instance.fat}}</a>
                </td>
                <td data-title="Logged Date">
                    <a class="form-name" href="#" ng-click="loadWeightLogDetails(instance._id)">{{instance.date}}</a>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="deleteWeightLog(instance._id)" type="button" class="btn btn-default outline" aria-label="Remove weight log">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button ng-click="selectWeightLog(instance)" type="button" class="btn btn-default outline" aria-label="Select weight log">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
