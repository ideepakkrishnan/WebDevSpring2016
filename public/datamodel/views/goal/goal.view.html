<h1 class="page-header">Goal</h1>

<div class="table table-responsive no-border">
    <form ng-controller="GoalController">
        <table id="responsive-table" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Username</th>
                <th>Calories</th>
                <th>Weight</th>
                <th>Fat</th>
                <th>Steps</th>
                <th>Distance</th>
                <th>Duration</th>
                <th>Floors</th>
                <th>Date</th>
                <th>Type</th>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td data-title="Username">
                    <input ng-model="username" type="text" class="form-control" placeholder="Username">
                </td>
                <td data-title="Calories">
                    <input ng-model="calories" type="number" class="form-control" placeholder="Calories">
                </td>
                <td data-title="Weight">
                    <input ng-model="weight" type="number" class="form-control" placeholder="Weight">
                </td>
                <td data-title="Fat">
                    <input ng-model="fat" type="number" class="form-control" placeholder="Fat">
                </td>
                <td data-title="Steps">
                    <input ng-model="steps" type="number" class="form-control" placeholder="Steps">
                </td>
                <td data-title="Distance">
                    <input ng-model="distance" type="number" class="form-control" placeholder="Distance">
                </td>
                <td data-title="Duration">
                    <input ng-model="duration" type="number" class="form-control" placeholder="Duration">
                </td>
                <td data-title="Floors">
                    <input ng-model="floors" type="number" class="form-control" placeholder="Floors">
                </td>
                <td data-title="Date">
                    <input ng-model="date" type="date" class="form-control">
                </td>
                <td data-title="Type">
                    <div class="checkbox">
                        <label>
                            <input ng-model="weightGoal" type="checkbox" value="weight" />
                            Weight
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="sleepGoal" type="checkbox" value="sleep" />
                            Sleep
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="activityGoal" type="checkbox" value="activity" />
                            Activity
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="fatGoal" type="checkbox" value="fat" />
                            Fat
                        </label>
                    </div>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="addGoal()" type="button" class="btn btn-default outline" aria-label="Add Goal">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button ng-click="updateGoal()" type="button" class="btn btn-default outline" aria-label="Update Goal">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-repeat="goal in goals" ng-class="{'success': goal._id==_id}">
                <td data-title="Username">
                    <a class="form-name" href="#" ng-click="loadUserDetails(goal._id)">{{goal.username}}</a>
                </td>
                <td data-title="Calories">
                    <a class="form-name" href="#" ng-click="loadUserDetails(goal._id)">{{goal.calories}}</a>
                </td>
                <td data-title="Weight">
                    <a class="form-name" href="#" ng-click="loadUserDetails(goal._id)">{{goal.weight}}</a>
                </td>
                <td data-title="Fat">
                    {{goal.fat}}
                </td>
                <td data-title="Steps">
                    <a class="form-name" href="#" ng-click="loadUserDetails(goal._id)">{{goal.steps}}</a>
                </td>
                <td data-title="Distance">
                    {{goal.distance}}
                </td>
                <td data-title="Duration">
                    {{goal.duration}}
                </td>
                <td data-title="Floors">
                    {{goal.floors}}
                </td>
                <td data-title="Date">
                    {{goal.date}}
                </td>
                <td data-title="Type">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="weight" ng-checked="goal.type.indexOf('weight') >= 0" />
                            Weight
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="sleep" ng-checked="goal.type.indexOf('sleep') >= 0" />
                            Sleep
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="activity" ng-checked="goal.type.indexOf('activity') >= 0" />
                            Activity
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="fat" ng-checked="goal.type.indexOf('fat') >= 0" />
                            Fat
                        </label>
                    </div>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="deleteGoal(goal._id)" type="button" class="btn btn-default outline" aria-label="Remove User">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button ng-click="selectGoal(goal)" type="button" class="btn btn-default outline" aria-label="Select User">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
