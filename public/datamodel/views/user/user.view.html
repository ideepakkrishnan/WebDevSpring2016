<h1 class="page-header">User</h1>

<div class="table table-responsive no-border">
    <form ng-controller="UserController">
        <table id="responsive-table" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>City</th>
                <th>Country</th>
                <th>Roles</th>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td data-title="First Name">
                    <input ng-model="firstName" type="text" class="form-control" placeholder="First Name">
                </td>
                <td data-title="Last Name">
                    <input ng-model="lastName" type="text" class="form-control" placeholder="Last Name">
                </td>
                <td data-title="Username">
                    <input ng-model="username" type="text" class="form-control" placeholder="Username">
                </td>
                <td data-title="Password">
                    <input ng-model="password" type="password" class="form-control" placeholder="Password">
                </td>
                <td data-title="Email">
                    <input ng-model="userEmail" type="email" class="form-control" placeholder="Email">
                </td>
                <td data-title="D.O.B">
                    <input ng-model="dob" type="date" class="form-control">
                </td>
                <td data-title="City">
                    <input ng-model="city" type="text" class="form-control" placeholder="City">
                </td>
                <td data-title="Country">
                    <input ng-model="country" type="text" class="form-control" placeholder="Country">
                </td>
                <td data-title="Roles">
                    <div class="checkbox">
                        <label>
                            <input ng-model="player" type="checkbox" value="player" />
                            Player
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="watcher" type="checkbox" value="watcher" />
                            Watcher
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="admin" type="checkbox" value="admin" />
                            Admin
                        </label>
                    </div>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="addUser()" type="button" class="btn btn-default outline" aria-label="Add User">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button ng-click="updateUser()" type="button" class="btn btn-default outline" aria-label="Update User">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-repeat="user in users" ng-class="{'success': user._id==_id}">
                <td data-title="First Name">
                    <a class="form-name" href="#" ng-click="loadUserDetails(user._id)">{{user.firstName}}</a>
                </td>
                <td data-title="Last Name">
                    <a class="form-name" href="#" ng-click="loadUserDetails(user._id)">{{user.lastName}}</a>
                </td>
                <td data-title="Username">
                    <a class="form-name" href="#" ng-click="loadUserDetails(user._id)">{{user.username}}</a>
                </td>
                <td data-title="Password">
                    <span class="empty-span">#</span>
                </td>
                <td data-title="Email">
                    <a class="form-name" href="#" ng-click="loadUserDetails(user._id)">{{user.email}}</a>
                </td>
                <td data-title="D.O.B" class="text-center">
                    {{user.dob}}
                </td>
                <td data-title="City">
                    {{user.city}}
                </td>
                <td data-title="Country">
                    {{user.country}}
                </td>
                <td data-title="Roles">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="player" ng-checked="user.roles.indexOf('player') >= 0" />
                            Player
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="watcher" ng-checked="user.roles.indexOf('watcher') >= 0" />
                            Watcher
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="admin" ng-checked="user.roles.indexOf('admin') >= 0" />
                            Admin
                        </label>
                    </div>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="deleteUser(user._id)" type="button" class="btn btn-default outline" aria-label="Remove User">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button ng-click="selectUser(user)" type="button" class="btn btn-default outline" aria-label="Select User">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
