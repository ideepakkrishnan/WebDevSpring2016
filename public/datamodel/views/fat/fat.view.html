<h1 class="page-header">Fat Logs</h1>

<div class="table table-responsive no-border">
    <form ng-controller="FatController">
        <table id="responsive-table" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Username</th>
                <th>Fat</th>
                <th>Logged Date</th>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td data-title="Username">
                    <input ng-model="username" type="text" class="form-control" placeholder="Username">
                </td>
                <td data-title="Fat">
                    <input ng-model="fat" type="number" class="form-control" placeholder="Fat">
                </td>
                <td data-title="Logged Date">
                    <input ng-model="loggedDate" type="Date" class="form-control">
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="addFatLog()" type="button" class="btn btn-default outline" aria-label="Add fat log">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button ng-click="updateFatLog()" type="button" class="btn btn-default outline" aria-label="Update fat log">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-repeat="instance in fatLogs" ng-class="{'success': instance._id==_id}">
                <td data-title="Username">
                    <a class="form-name" href="#" ng-click="loadFatLogDetails(instance._id)">{{instance.username}}</a>
                </td>
                <td data-title="Fat" class="text-right">
                    <a class="form-name" href="#" ng-click="loadFatLogDetails(instance._id)">{{instance.fat}}</a>
                </td>
                <td data-title="Logged Date" class="text-center">
                    <a class="form-name" href="#" ng-click="loadFatLogDetails(instance._id)">{{instance.date}}</a>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="deleteFatLog(instance._id)" type="button" class="btn btn-default outline" aria-label="Remove fat log">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button ng-click="selectFatLog(instance)" type="button" class="btn btn-default outline" aria-label="Select fat log">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
