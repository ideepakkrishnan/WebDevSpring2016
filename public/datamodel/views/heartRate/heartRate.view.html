<h1 class="page-header">Heart Rate Logs</h1>

<div class="table table-responsive no-border">
    <form ng-controller="HeartRateController">
        <table id="responsive-table" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Username</th>
                <th>Rate</th>
                <th>Logged Date</th>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td data-title="Username">
                    <input ng-model="username" type="text" class="form-control" placeholder="Username">
                </td>
                <td data-title="Rate">
                    <input ng-model="rate" type="number" class="form-control" placeholder="Rate">
                </td>
                <td data-title="Logged Date">
                    <input ng-model="loggedDate" type="Date" class="form-control">
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="addHeartRateLog()" type="button" class="btn btn-default outline" aria-label="Add heart rate log">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button ng-click="updateHeartRateLog()" type="button" class="btn btn-default outline" aria-label="Update heart rate log">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr ng-repeat="instance in heartRateLogs" ng-class="{'success': instance._id==_id}">
                <td data-title="Username">
                    <a class="form-name" href="#" ng-click="loadHeartRateLogDetails(instance._id)">{{instance.username}}</a>
                </td>
                <td data-title="Rate" class="text-right">
                    <a class="form-name" href="#" ng-click="loadHeartRateLogDetails(instance._id)">{{instance.rate}}</a>
                </td>
                <td data-title="Logged Date" class="text-center">
                    <a class="form-name" href="#" ng-click="loadHeartRateLogDetails(instance._id)">{{instance.date}}</a>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button ng-click="deleteHeartRateLog(instance._id)" type="button" class="btn btn-default outline" aria-label="Remove heart rate log">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button ng-click="selectHeartRateLog(instance)" type="button" class="btn btn-default outline" aria-label="Select heart rate log">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
