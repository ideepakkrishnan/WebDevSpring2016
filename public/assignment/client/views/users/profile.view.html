<h1 class="page-header">Profile</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username: </label>
        <div class="col-sm-10">
            <input ng-model="model.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-10">
            <input ng-model="model.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name: </label>
        <div class="col-sm-10">
            <input ng-model="model.firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name: </label>
        <div class="col-sm-10">
            <input ng-model="model.lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-10">
            <input ng-model="model.userEmail" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.update(model.username, model.password, model.firstName, model.lastName, model.userEmail)"
                    type="submit" class="btn btn-primary btn-block btn-lg">Update</button>
        </div>
    </div>
</form>
