<h1 class="page-header">Forms</h1>

<div>

    <!-- Nav tabs -->
    <ul id="optionTabs" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#/forms" aria-controls="home" role="tab" data-toggle="tab">Forms</a></li>
        <li role="presentation"><a href="#/fields" aria-controls="profile" role="tab" data-toggle="tab">Fields</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="forms">
            <div class="table table-responsive no-border">
                <form>
                <table id="responsive-table" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>
                            <a role="button"><span class="caret"></span></a> Form Name
                        </th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tr>
                        <td data-title="Form Name">
                            <input ng-model="model.formName" type="text" class="form-control" id="inputName" placeholder="name">
                        </td>
                        <td data-title="Action">
                            <div class="btn-group" role="group">
                                <button ng-click="model.addForm(model.formName)" type="button" class="btn btn-default outline" aria-label="Add Form">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button ng-click="model.updateForm()" type="button" class="btn btn-default outline" aria-label="Update Form">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat="form in model.myForms" ng-class="{'success': form==model.newForm}">
                        <td data-title="Form Name">
                            <a class="form-name" href ng-click="model.loadFormFields(form._id)">{{form.title}}</a>
                        </td>
                        <td data-title="Action">
                            <div class="btn-group" role="group">
                                <button ng-click="model.deleteForm(form._id)" type="button" class="btn btn-default outline" aria-label="Remove Form">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button ng-click="model.selectForm(form)" type="button" class="btn btn-default outline" aria-label="Select">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
    </div>

</div>
