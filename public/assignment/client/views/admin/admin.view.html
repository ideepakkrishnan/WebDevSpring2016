<h1 class="page-header">Admin</h1>

<h3>Users</h3>

<div ng-controller="AdminController" class="table table-responsive">
    <table id="responsive-table" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>
                <a role="button"><span class="caret"></span></a> Username
            </th>
            <th>
                <a role="button"><span class="caret"></span></a> Password
            </th>
            <th>
                <a role="button"><span class="caret"></span></a> Role
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tr>
            <td data-title="Username">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </td>
            <td data-title="Password">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </td>
            <td data-title="Role">
                <input type="text" class="form-control" id="inputRole" placeholder="role1, role2">
            </td>
            <td data-title="Action">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default outline" aria-label="Add User">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default outline" aria-label="Done">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </div>
            </td>
        </tr>
        <tr>
            <td data-title="Username">alice</td>
            <td data-title="Password"><span class="empty-span">#</span></td>
            <td data-title="Role">student</td>
            <td data-title="Action">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default outline" aria-label="Remove User">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default outline" aria-label="Edit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </div>
            </td>
        </tr>
        <tr>
            <td data-title="Username">bob</td>
            <td data-title="Password"><span class="empty-span">#</span></td>
            <td data-title="Role">faculty | admin</td>
            <td data-title="Action">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default outline" aria-label="Remove User">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default outline" aria-label="Edit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </div>
            </td>
        </tr>
        <tr>
            <td data-title="Username">charlie</td>
            <td data-title="Password"><span class="empty-span">#</span></td>
            <td data-title="Role"><span class="empty-span">#</span></td>
            <td data-title="Action">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default outline" aria-label="Remove User">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default outline" aria-label="Edit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
