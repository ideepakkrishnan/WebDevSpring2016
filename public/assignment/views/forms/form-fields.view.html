<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form: Fields</title>
</head>
<body>
<form>
<div class="container-fluid field-container">
    <br />
    <div class="row form-group">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>First Name: </div>
            <div class="top-padding">
                <input type="text" class="form-control" id="inputFrstName" placeholder="First Name" />
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" data-toggle="modal" data-target="#optEditModal"
                        aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row form-group">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>Last Name: </div>
            <div class="top-padding">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" />
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" data-toggle="modal" data-target="#optEditModal"
                        aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row form-group">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>Date of Birth: </div>
            <div class="top-padding">
                <input type="date" class="form-control" id="inputDOB" value="Select Date" />
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" data-toggle="modal" data-target="#optEditModal"
                        aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row form-group">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>Gender: </div>
            <div class="top-padding">
                <select class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" data-toggle="modal" data-target="#optEditModal"
                        aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row form-group">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>Roles: </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="checkbox" value="Admin" checked="checked" />
                    Admin
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="Student" />
                    Student
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="checkbox" value="User" checked="checked" />
                    User
                </label>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" data-toggle="modal" data-target="#optEditModal"
                        aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row form-group">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>License Agreement: </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionLicense" id="optYes" value="Yes" checked />
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionLicense" id="optNo" value="No" />
                    No
                </label>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" data-toggle="modal" data-target="#optEditModal"
                        aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="divider"></div>
        </div>
    </div>
    <br />
    <div class="row form-group">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>Add New Field: </div>
            <div class="top-padding">
                <select class="form-control">
                    <option>Single Line Text</option>
                    <option>Date</option>
                    <option>Dropdown</option>
                    <option>Checkboxes</option>
                    <option>Radio buttons</option>
                    <option>Paragraph Text Field</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />

    <!-- Modal -->
    <div class="modal fade" id="optEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Field Properties</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <div>Label: </div>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 control-edit-options">
                            <input type="text" class="form-control" id="inputlabel" placeholder="Label" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <div>Placeholder: </div>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 control-edit-options">
                            <input type="text" class="form-control" id="inputPlaceholder" placeholder="Placeholder" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <div>Tooltip: </div>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 control-edit-options">
                            <input type="text" class="form-control" id="inputTooltip" placeholder="Tooltip" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <div>Type: </div>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 control-edit-options">
                            <select class="form-control">
                                <option>Options</option>
                                <option>Date</option>
                                <option>Dropdown</option>
                                <option>Checkboxes</option>
                                <option>Radio buttons</option>
                                <option>Paragraph Text Field</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <div>Options: </div>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 control-edit-options">
                            <textarea class="form-control" rows="5" placeholder="Option1<br/>Option2<br/>Option3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Ok</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
</form>
</body>
</html>
