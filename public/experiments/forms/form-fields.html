<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form: Fields</title>
</head>
<body>
<div class="container-fluid field-containter">
    <br />
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>First Name: </div>
            <div>
                <input type="text" class="form-control" id="inputFrstName" placeholder="First Name" />
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>Last Name: </div>
            <div>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" />
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>Date of Birth: </div>
            <div>
                <input type="date" class="form-control" id="inputDOB" value="Select Date" />
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>Gender: </div>
            <div>
                <select class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                    <option>Do not specify</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>Roles: </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="checkbox" value="Admin" checked="checked" />
                    Admin
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="Student" />
                    Student
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="checkbox" value="User" checked="checked" />
                    User
                </label>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>License Agreement: </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionLicense" id="optYes" value="Yes" checked />
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionLicense" id="optNo" value="No" />
                    No
                </label>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" aria-label="Edit Field">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Remove Field">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default outline" aria-label="Reorder Field">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="divider"></div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div>Add New Field: </div>
            <div>
                <select class="form-control">
                    <option>Single Line Text</option>
                    <option>Multi Line Text</option>
                    <option>Dropdown box</option>
                    <option>Radio selection</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 control-edit-options">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default outline" aria-label="Clone Field">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
</div>
</body>
</html>
