<!DOCTYPE html>
<html lang="en" ng-app="MovieDBApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
 <div>
     <h1>Movie Database</h1>
     <table class="container" ng-controller="MovieListController">
         <thead>
            <tr>
                <th>

                </th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="movie in movies">
                <td ng-bind="movie.id"></td>
                <td ng-bind="movie.title"></td>
                <td ng-bind="movie.year"></td>
            </tr>
         </tbody>
     </table>
 </div>
</body>
</html>
