<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css"/>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="search/search.controller.js"></script>
    <script src="navigation/navigation.controller.js"></script>
    <script src="search/detail.controller.js"></script>
</head>
<body ng-app="MovieApp">
    <div class="container">
        <h1>Movies</h1>
        <a href="#/home">Home</a>
        <a href="#/search">Search</a>

        <nav ng-controller="NavController">
            <ul class="nav nav-tabs">
                <li ng-class="{'active': $location.url() == /home}"><a href="#/home">Home</a></li>
                <li ng-class="{'active': $location.url() == /search}"><a href="#/search">Search</a></li>
            </ul>
            {{$location.url()}}
        </nav>
        <div ng-view></div>
    </div>
</body>
</html>
